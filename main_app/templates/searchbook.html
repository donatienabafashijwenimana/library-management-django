{% if result %}
<table border="1" >
    <thead>
        <tr>
            <th>#</th>
            <th>book name</th>
            <th>author</th>
            <th>description</th>
            <th class="td-action"> action</th>
        </tr>
    </thead>
    <tbody>
        {% for data in result %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ data.book_name }}</td>
            <td>{{ data.author }}</td>
            <td>{{ data.description }}</td>
            <td class="td-action">
                <a href="{% url 'updatebook' data.id %}"><button class="update-button">update</button></a>
                <a href="{% url 'deletebook' data.id %}"><button class="delete-button">delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="noresult">No result found</div>
{% endif %}
